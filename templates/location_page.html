{% include "header.html" %}

<section id="title">
    <div class="container-fluid" style="background-image: url({{location.location_img}}); background-repeat: no-repeat; background-size: cover; height: 40%; padding: 0;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.5)">
            <div class="row">
                <div class="col campaign-title">
                    <h1 class="main-title">{{location.location_name}}</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="location-page-section" class="section-area light-bg">
    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col">
                <p>{{location.location_summary | safe}}</p>
            </div>
        </div>
        <hr>
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes-tab-pane"
                        type="button" role="tab" aria-controls="notes-tab-pane" aria-selected="true">Notes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments-tab-pane"
                        type="button" role="tab" aria-controls="comments-tab-pane" aria-selected="false">Comments
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="notes-tab-pane" role="tabpanel" aria-labelledby="notes-tab"
                 tabindex="0"><p>{{location.location_notes | safe}}</p>
                <a class="btn btn-outline-dark" href="#">Edit Notes</a>
            </div>
            <div class="tab-pane fade" id="comments-tab-pane" role="tabpanel" aria-labelledby="comments-tab" tabindex="0">
                {% for comment in location.location_comments %}<hr><div class="campaign-text comment-text">{{comment.body | safe}}<span class="comment-username">{{comment.players.username}}</span></div>{%endfor%}
                <hr><a class="btn btn-outline-dark" href="#">Add Comment</a>
            </div>
        </div>
    </div>
</section>



{% include "footer.html" %}
