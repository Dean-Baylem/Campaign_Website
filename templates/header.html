<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dungeon Divers Inc. Campaign Tracker</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

  <!-- Bootstrap Installation -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <!-- Font Awesome Setup -->
  <script src="https://kit.fontawesome.com/49e780468a.js" crossorigin="anonymous"></script>

</head>
<body>
<section id="title">
    <div class="container-fluid" style="background-color: #182747;">
      <nav class="navbar navbar-expand-lg navbar-dark nav-container">
        <div class="container-fluid box">
          <a class="navbar-brand" href="{{url_for('home')}}">Dungeon Delvers Incorporated</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              {% if logged_in %}
              <li class="nav-item">
                <a class="nav-link" href="#">Characters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Campaigns</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </li>
              {% endif %}
              {% if not logged_in %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </section>
</body>
</html>
